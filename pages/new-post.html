<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Script-->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <!--CSS-->
  <link rel="stylesheet" href="../css/newpost.css">
  <link rel="icon" href="/assets/favicon.ico" type="image">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">


  <title>New Post - Dev Community üë©‚Äçüíªüë®‚Äçüíª</title>
</head>

<body id="newPost">
  <div class="container">
    <header>
      <div class="header-post d-flex justify-content-end justify-content-md-between align-items-center sticky-top">
        <div class="ps-3 d-none d-md-block">
          <img src="../assets/devto.svg" alt="" width="40">
          <span class="ps-2">Create Post</span>
        </div>
        <div class="d-flex justify-content-end align-items-center">
          <div class="edit-header">
            <button class="btn">Edit</button>
            <button class="btn">Preview</button>
          </div>
          <div id="icon-close" class="edit-close">
            <button class="btn">
              <svg class="crayons-icon c-btn__icon" aria-hidden="true" focusable="false" width="24" height="24"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="m12 10.586 4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636l4.95 4.95z">
                </path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="container m-0 p-0 d-md-flex ms-lg-5">
      <div id="containerPost">
        <div class="input-post d-flex flex-column align-items-start mt-3 gap-3 ps-3 ps-md-5">
          <button class="btn btn-addcover mt-3">Add a cover image</button>
          <input id="titleText" type="text" placeholder="New post title here..." class="w-100 new-post mt-3">
          <div class="d-flex w-100 h-auto">
            <input id="hashtag" type="text" placeholder="Add up to 4 tags..." class="w-100 mb-4" style="outline: none;">
          </div>
        </div>
        <div class="edition-text d-flex justify-content-md-between ps-3 ps-md-5 pe-md-4">
          <div class="d-flex">
            <button>
              <svg class="crayons-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8 11h4.5a2.5 2.5 0 0 0 0-5H8v5Zm10 4.5a4.501 4.501 0 0 1-4.5 4.5H6V4h6.5a4.5 4.5 0 0 1 3.256 7.606A4.5 4.5 0 0 1 18 15.5ZM8 13v5h5.5a2.5 2.5 0 0 0 0-5H8Z">
                </path>
              </svg></button>
            <button>
              <svg class="crayons-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 20H7v-2h2.927l2.116-12H9V4h8v2h-2.927l-2.116 12H15v2Z"></path>
              </svg>
            </button>
            <button>
              <svg class="crayons-icon" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M18.364 15.536 16.95 14.12l1.414-1.414a5.001 5.001 0 0 0-3.531-8.551 5 5 0 0 0-3.54 1.48L9.879 7.05 8.464 5.636 9.88 4.222a7 7 0 1 1 9.9 9.9l-1.415 1.414zm-2.828 2.828-1.415 1.414a7 7 0 0 1-9.9-9.9l1.415-1.414L7.05 9.88l-1.414 1.414a5 5 0 1 0 7.071 7.071l1.414-1.414 1.415 1.414zm-.708-10.607 1.415 1.415-7.071 7.07-1.415-1.414 7.071-7.07z">
                </path>
              </svg></button>
            <button>
              <svg class="crayons-icon" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8 4h13v2H8zM5 3v3h1v1H3V6h1V4H3V3zM3 14v-2.5h2V11H3v-1h3v2.5H4v.5h2v1zm2 5.5H3v-1h2V18H3v-1h3v4H3v-1h2zM8 11h13v2H8zm0 7h13v2H8z">
                </path>
              </svg></button>
            <button>
              <svg class="crayons-icon" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8 4h13v2H8zM4.5 6.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 7a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 6.9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM8 11h13v2H8zm0 7h13v2H8z">
                </path>
              </svg></button>
            <button>
              <svg class="crayons-icon" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M17 11V4h2v17h-2v-8H7v8H5V4h2v7z"></path>
              </svg>
            </button>
            <button>
              <svg class="crayons-icon" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M4.583 17.321C3.553 16.227 3 15 3 13.011c0-3.5 2.457-6.637 6.03-8.188l.893 1.378c-3.335 1.804-3.987 4.145-4.247 5.621.537-.278 1.24-.375 1.929-.311 1.804.167 3.226 1.648 3.226 3.489a3.5 3.5 0 0 1-3.5 3.5 3.871 3.871 0 0 1-2.748-1.179zm10 0C13.553 16.227 13 15 13 13.011c0-3.5 2.457-6.637 6.03-8.188l.893 1.378c-3.335 1.804-3.987 4.145-4.247 5.621.537-.278 1.24-.375 1.929-.311 1.804.167 3.226 1.648 3.226 3.489a3.5 3.5 0 0 1-3.5 3.5 3.871 3.871 0 0 1-2.748-1.179z">
                </path>
              </svg>
            </button>
            <button>
              <svg class="crayons-icon" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="m23 12-7.071 7.071-1.414-1.414L20.172 12l-5.657-5.657 1.414-1.414zM3.828 12l5.657 5.657-1.414 1.414L1 12l7.071-7.071 1.414 1.414z">
                </path>
              </svg>
            </button>
            <button class="d-none d-md-block">
              <svg class="crayons-icon" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M3 3h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm1 2v14h16V5zm15 7-3.536 3.536-1.414-1.415L16.172 12 14.05 9.879l1.414-1.415zM7.828 12l2.122 2.121-1.414 1.415L5 12l3.536-3.536L9.95 9.88z">
                </path>
              </svg>
            </button>
            <button class="d-none d-md-block">
              <svg class="crayons-icon c-btn__icon" aria-hidden="true" focusable="false" width="24" height="24"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20 5H4v14l9.292-9.294a1 1 0 0 1 1.414 0L20 15.01V5zM2 3.993A1 1 0 0 1 2.992 3h18.016c.548 0 .992.445.992.993v16.014a1 1 0 0 1-.992.993H2.992A.993.993 0 0 1 2 20.007V3.993zM8 11a2 2 0 1 1 0-4 2 2 0 0 1 0 4z">
                </path>
              </svg>
            </button>
          </div>
          <div class="d-none d-md-block">
            <button>
              <svg class="crayons-icon c-btn__icon" aria-hidden="true" focusable="false" width="24" height="24"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M12 17a2 2 0 1 1 0 4 2 2 0 0 1 0-4Zm0-7a2 2 0 1 1 0 4 2 2 0 0 1 0-4Zm2-5a2 2 0 1 0-4 0 2 2 0 0 0 4 0Z">
                </path>
              </svg>
            </button>
          </div>
        </div>
        <div>
          <textarea class="form-control border-0 ps-3 ps-md-5 pt-4" id="formText" rows="100"
            placeholder="Write your post content here..."></textarea>
        </div>
      </div>
      <div id="help" class="d-none d-md-block">
      </div>
    </main>
    <footer class="container d-flex justify-content-start gap-5 sticky-bottom footer-post ms-lg-5">
      <div id="footerActions" class="p-2">
        <button id="publishPost" class="btn btn-purple">Publish</button>
        <button class="btn">Save</button>
        <button class="btn">
          <svg class="crayons-icon c-btn__icon" aria-hidden="true" focusable="false" width="24" height="24"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m12 1 9.5 5.5v11L12 23l-9.5-5.5v-11L12 1zm0 2.311L4.5 7.653v8.694l7.5 4.342 7.5-4.342V7.653L12 3.311zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z">
            </path>
          </svg>
        </button>
        <!--Delete for Revert-->
        <button id="deletePost" class="btn">Delete</button>
      </div>
    </footer>
  </div>

  <!--Scripts-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="../js/new-post-functions.js"></script>
  <script src="../js/new-post.js"></script>
</body>

</html>
